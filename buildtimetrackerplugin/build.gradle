apply plugin: 'groovy'
apply plugin: 'maven'

group = 'com.yxf.buildtimetrackerplugin'
version = '1.0.3'

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('/Users/Han/repo'))
        }
    }
}

dependencies {
    compile gradleApi()
    compile localGroovy()

    implementation 'com.android.tools.build:gradle:3.3.2'
    implementation 'org.rauschig:jarchivelib:0.6.0'
    implementation 'commons-io:commons-io:2.4'
    implementation 'net.sf.opencsv:opencsv:2.3'
    implementation 'org.ocpsoft.prettytime:prettytime:3.2.5.Final'
    implementation 'joda-time:joda-time:2.4'

    testImplementation 'junit:junit:4.11'
}

repositories {
    mavenCentral()
}